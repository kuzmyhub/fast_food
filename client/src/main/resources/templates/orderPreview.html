<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Fast food</title>
</head>
<body>
<div class="container pt-3" style="text-align: center;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="color: #c0ba78">
        <a class="navbar-brand" th:href="@{/client}">Быстро и в точку</a>
        <a class="navbar-brand" th:href="@{/client/dish/menu}">Меню</a>
        <a class="navbar-brand" th:href="@{/client/basket}">Корзина</a>
        <a class="navbar-brand" th:href="@{/client/reg}">Регистрация</a>
        <a class="navbar-brand" th:if="${username == 'Гость'}" th:href="@{/client/login}">
            <span>Гость</span>
            <span> | Войти</span>
        </a>
        <a class="navbar-brand" th:if="${username != 'Гость'}" th:href="@{/client/logout}">
            <span th:text="${username}"></span>
            <span> | Выйти</span>
        </a>
    </nav>

    <div style="padding-top: 20px">
        <span><b style="color: #ff4d00; font-size: 25px">Проверьте введённые данные</b></span>
    </div>

    <div style="padding-top: 20px">
        <table style="margin: auto" width="680" border="0">
            <tbody>
            <tr>
                <td style="border-bottom: 3px solid #808080; border-top: 3px solid #808080;"><b>Сумма заказа: </b></td>
                <td th:text="${dishAmount}" style="border-bottom: 3px solid #808080; border-top: 3px solid #808080;"></td>
            </tr>
            <tr>
                <td style="border-bottom: 3px solid #808080;"><b>Адрес доставки: </b></td>
                <td th:text="${address}" style="border-bottom: 3px solid #808080;"></td>
            </tr>
            <tr th:each="dish: ${dishes}">
                <td th:text="${dish.name}" style="border-bottom: 3px solid #808080;"></td>
                <td th:text="${dish.cost}" style="border-bottom: 3px solid #808080;"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div style="padding-top: 20px; padding-bottom: 20px">
        <form th:action="@{/client/order/createOrder}">
            <input type="hidden" name="dishIds" th:value="${dishIds}">
            <input type="hidden" name="address" th:value="${address}">
            <button type="submit" class="btn btn-primary">
                Оформить заказ
            </button>
        </form>
    </div>

</div>
</body>
</html>
