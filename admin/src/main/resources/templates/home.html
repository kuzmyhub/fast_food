<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Fast food</title>
</head>
<body>
<div class="container pt-3" style="text-align: center;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/home}">Fast food</a>
    </nav>

    <div>
        <table style="margin: auto" width="600" border="0">
            <thead>
            <tr>
                <th scope="col" height="50px" style="border-bottom: 3px solid #808080;">№</th>
                <th scope="col" height="50px" style="border-bottom: 3px solid #808080;">Блюдо</th>
                <th scope="col" height="50px" style="border-bottom: 3px solid #808080;">Стоимость</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dish: ${dishes}">
                <td height="165px" th:text="${dish.id}" style="border-bottom: 3px solid #808080;"></td>
                <td height="165px" th:text="${dish.name}" style="border-bottom: 3px solid #808080;"></td>
                <td height="165px" th:text="${dish.cost}" style="border-bottom: 3px solid #808080;"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
