<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Fast food</title>
</head>
<body>
<div class="container pt-3" style="text-align: center;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/admin}">Быстро и в точку</a>
        <a class="navbar-brand" th:href="@{/admin/dish/menu}">Меню</a>
        <a class="navbar-brand" th:href="@{/admin/courier/couriers}">Курьеры</a>
        <a class="navbar-brand" th:href="@{/admin/order/orders}">Заказы</a>
        <a class="navbar-brand" th:if="${username == 'Гость'}" th:href="@{/admin/login}">
            <span>Гость</span>
            <span> | Войти</span>
        </a>
        <a class="navbar-brand" th:if="${username != 'Гость'}" th:href="@{/admin/logout}">
            <span th:text="${username}"></span>
            <span> | Выйти</span>
        </a>
    </nav>

    <div style="padding-top: 20px">
        <form th:action="@{/admin/dish/updateDish}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${dish.id}">
            <div class="form-group">
                <label><b>Название</b></label>
                <input type="text" class="form-control" name="name" id="name" th:value="${dish.name}">
                <label style="padding-top: 20px"><b>Описание</b></label>
                <input type="text" class="form-control" name="description" id="description" th:value="${dish.description}">
                <label style="padding-top: 20px"><b>Стоимость</b></label>
                <input type="text" class="form-control" name="cost" id="cost" th:value="${dish.cost}">
                <label style="padding-top: 20px">Фото</label>
                <input type="file" class="form-control" name="file" id="file">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Добавить</button>
        </form>
    </div>

</div>
</body>
</html>
